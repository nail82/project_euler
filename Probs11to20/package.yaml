name:                Probs11to20
version:             0.1.0.0
github:              "nail82/Probs11to20"
license:             BSD3
author:              "Ted Satcher"
maintainer:          "ted.satcher@gmail.com"
copyright:           "BSD3"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/nail82/Probs11to20#readme>

dependencies:
- base >= 4.7 && < 5
- mtl
- vector
- primitive
- containers
- transformers
- raw-strings-qq

library:
  source-dirs: src

executables:
  Probs11to20-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Probs11to20

tests:
  Probs11to20-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Probs11to20
